<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Añadir Cerveza</ion-title>
    <app-redirect-back slot="end" url="month/january"></app-redirect-back>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="primary">
  <br>
  <ion-label>Nombre</ion-label>
  <ion-input fill="outline"> </ion-input>

  <ion-label>Fabricante</ion-label>
  <ion-input fill="outline"> </ion-input>

  <ion-label>País</ion-label>
  <ion-input fill="outline"> </ion-input>

  <ion-label>Fecha de adquisición</ion-label>
  <ion-input fill="outline"> </ion-input>

  <ion-label>Fecha de consumición</ion-label>
  <ion-input fill="outline"> </ion-input>

  <ion-label>Estilo</ion-label>
  <ion-input fill="outline"> </ion-input>

  <ion-label>Color</ion-label>
  <ion-input fill="outline"> </ion-input>

  <ion-label>Descripción sensitiva</ion-label>
  <ion-input fill="outline"> </ion-input>

  <ion-label>Notas</ion-label>
  <ion-input fill="outline"> </ion-input>

  <ion-label>Puntuación</ion-label>
  <ion-row>
    <ion-col size="2">
      1
    </ion-col>
    <ion-col size="2">
      2
    </ion-col>
    <ion-col size="2">
      3
    </ion-col>
    <ion-col size="2">
      4
    </ion-col>
    <ion-col size="2">
      5
    </ion-col>
  </ion-row>

  <div id="saveButton">
    <ion-button shape="round">Guardar</ion-button>
  </div>
  

</ion-content>
